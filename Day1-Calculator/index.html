<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <p class="heading">ðŸ”¢ Calculator</p>
      <section>
        <div class="c-block">
          <div class="display-screen"></div>
          <div><div class="td cl symbol">C</div></div>
        </div>
        <div class="table">
          <div>
            <div class="row">
              <div class="td" value="1">1</div>
              <div class="td">2</div>
              <div class="td">3</div>
              <div class="td symbol">+</div>
            </div>
            <div class="row">
              <div class="td">4</div>
              <div class="td">5</div>
              <div class="td">6</div>
              <div class="td symbol">-</div>
            </div>
            <div class="row">
              <div class="td">7</div>
              <div class="td">8</div>
              <div class="td">9</div>
              <div class="td symbol">*</div>
            </div>
            <div class="row">
              <div class="td">0</div>
              <div class="td">.</div>
              <div class="td">=</div>
              <div class="td symbol">/</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="first.js"></script>
  </body>
</html>
