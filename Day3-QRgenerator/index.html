<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR code-generator</title>
  </head>
  <body>
    <main>
      <h2 class="h2">QR Code Generator</h2>
      <p class="guide">Paste a url and enter tect to check QR code</p>
      <form>
        <input
          type="text"
          required
          class="input"
          placeholder="Enter the text"
        />
        <button class="btn">Generate QR code</button>
        <div class="QR-block"></div>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
